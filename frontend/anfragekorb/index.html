<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anfragekorb â€“ Baustoffpreisevergleichen.de</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <main class="max-w-[1200px] mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">Anfragekorb</h1>
    <div id="list" class="space-y-3"></div>
    <div class="mt-6 flex gap-3">
      <a href="/kategorien/" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200">Weiter einkaufen</a>
      <a href="/anfrage/absenden/" class="px-4 py-2 rounded bg-brand hover:bg-brand-dark text-white">Zur Anfrage</a>
    </div>
  </main>
  <script type="module">
    import { getCart, updateItem, removeItem } from '/assets/js/cart.js';
    function render() {
      const target = document.getElementById('list');
      const cart = getCart();
      if (!cart.items.length) { target.innerHTML = '<p class="text-gray-600">Noch keine Produkte im Korb.</p>'; return; }
      target.innerHTML = cart.items.map(i => `
        <div class="p-4 border border-gray-100 rounded flex items-center justify-between">
          <div>
            <div class="font-medium">Produkt #${i.productId}</div>
            <div class="text-sm text-gray-600">${i.note || ''}</div>
          </div>
          <div class="flex items-center gap-2">
            <input type="number" min="1" value="${i.quantity}" data-id="${i.productId}" class="w-20 border rounded px-2 py-1" />
            <button data-rm="${i.productId}" class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">Entfernen</button>
          </div>
        </div>
      `).join('');
      target.querySelectorAll('input[type=number]').forEach(inp => {
        inp.addEventListener('change', (e) => {
          const id = Number(e.target.getAttribute('data-id'));
          const qty = Number(e.target.value);
          updateItem(id, qty);
          render();
        });
      });
      target.querySelectorAll('button[data-rm]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = Number(e.target.getAttribute('data-rm'));
          removeItem(id);
          render();
        });
      });
    }
    render();
  </script>
</body>
</html>
