<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke – Baustoffpreisevergleichen.de</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <main class="max-w-[1200px] mx-auto px-4 py-16 text-center">
    <h1 class="text-3xl font-semibold">Danke für Ihre Anfrage!</h1>
    <p class="mt-3 text-gray-600">Ihre Anfrage <span id="id"></span> wurde an Händler gesendet. Erwartete Antworten: <span id="n"></span>.</p>
    <a class="inline-flex mt-6 px-4 py-2 rounded bg-brand hover:bg-brand-dark text-white" href="/">Zur Startseite</a>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    document.getElementById('id').textContent = p.get('id') || '';
    document.getElementById('n').textContent = p.get('n') || '';
  </script>
</body>
</html>
