<body class="bg-white text-gray-900">
  <main class="max-w-[1200px] mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">Kategorien</h1>
    <div id="grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </main>
  <script type="module">
    import { categories } from '/assets/js/data.js';
    const grid = document.getElementById('grid');
    grid.innerHTML = categories.map(c => `
      <a class="block border border-gray-100 rounded p-4 hover:shadow-sm transition" href="/kategorien/${c.slug}/">${c.name}</a>
    `).join('');
  </script>
